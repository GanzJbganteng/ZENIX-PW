<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creator Rofik – RGP Web</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
:root{--purple:#a21caf;--red:#dc2626;--bg:#0b0b0b;--light:#fafafa;--text-dark:#eee;--text-light:#111}
body{background:var(--bg);color:var(--text-dark);font-family:'Segoe UI',sans-serif;transition:.4s}
body.light{background:var(--light);color:var(--text-light)}
/* judul */
.glow-h1{font-size:3.5rem;font-weight:900;text-align:center;
  background:linear-gradient(90deg,var(--red),var(--purple));
  -webkit-background-clip:text;color:transparent;
  text-shadow:0 0 10px var(--purple),0 0 22px var(--red);
  animation:shift 6s ease-in-out infinite}
@keyframes shift{50%{text-shadow:0 0 10px var(--red),0 0 22px var(--purple)}}
/* card */
.card{background:linear-gradient(135deg,rgba(162,28,175,.25),rgba(220,38,38,.25));
  border:1px solid rgba(255,255,255,.12);border-radius:1rem;padding:2rem;backdrop-filter:blur(6px);
  box-shadow:0 0 18px 4px rgba(162,28,175,.35);transition:.35s;opacity:0;transform:translateY(40px)}
.card:hover{box-shadow:0 0 25px 8px rgba(220,38,38,.55);transform:translateY(-4px)}
.card.inview{opacity:1;transform:translateY(0)}
/* tombol */
.gbtn{background:linear-gradient(90deg,var(--red),var(--purple));color:#fff;font-weight:700;
  padding:.6rem 1.5rem;border-radius:9999px;box-shadow:0 0 10px var(--purple);transition:.3s}
.gbtn:hover{box-shadow:0 0 16px var(--red);transform:scale(1.05)}
/* section bug */
#funcBugSection{background:#131313;padding:4rem 1rem}
.bug{background:#1e1e1e;border:1px solid rgba(255,255,255,.1);border-radius:.8rem;
  padding:1rem 1.2rem;margin-bottom:1rem;display:flex;justify-content:space-between;align-items:center}
.bug button{background:var(--purple);color:#fff;padding:.35rem 1rem;font-size:.8rem;border-radius:.5rem;cursor:pointer}
.bug button:hover{background:var(--red)}
/* theme btn */
#themeBtn{position:fixed;right:1rem;bottom:1rem;background:linear-gradient(135deg,var(--purple),var(--red));
  color:#fff;padding:.7rem 1rem;border:none;border-radius:50%;font-size:1.2rem;box-shadow:0 0 12px 3px rgba(162,28,175,.45);
  cursor:pointer;transition:.3s}
#themeBtn:hover{transform:scale(1.08)}
</style>
</head>
<body>

<header class="min-h-screen flex flex-col items-center justify-center gap-4 px-4">
  <h1 class="glow-h1">WELCOME</h1>
  <p class="text-2xl font-bold text-center">CREATOR ROFIK</p>
</header>

<section class="max-w-6xl mx-auto px-6 pb-24">
  <h2 class="text-2xl font-bold text-center mb-10">My Cool Features</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div class="card" data-obs onclick="gotoBug()">
      <h3 class="text-xl font-semibold mb-2">Func Bug Zone</h3>
      <p class="text-sm opacity-80 mb-5">Kumpulan script func crash—langsung copy.</p>
      <button class="gbtn">Explore</button>
    </div>
    <div class="card" data-obs><h3 class="text-xl font-semibold mb-2">Downloader</h3><p class="text-sm opacity-80 mb-5">Soon…</p><button class="gbtn">Wait</button></div>
    <div class="card" data-obs><h3 class="text-xl font-semibold mb-2">AI Chat</h3><p class="text-sm opacity-80 mb-5">Soon…</p><button class="gbtn">Wait</button></div>
  </div>
</section>

<section id="funcBugSection" class="hidden">
  <h2 class="text-3xl font-bold text-center mb-8">FUNC BUG LIST</h2>
  <div class="max-w-3xl mx-auto">
    <div class="bug"><span>FUNC UI TAMA</span><button onclick="copy('async function DocFc(){console.log(`Hello`)}')">Copy</button></div>
    <div class="bug"><span>Protocol Freeze</span><button onclick="copy('status@broadcast')">Copy</button></div>
    <div class="bug"><span>WA Crash Sticker</span><button onclick="copy('base64-data')">Copy</button></div>
  </div>
</section>

<button id="themeBtn" title="Toggle Theme">🌙</button>

<script>
/* theme toggle */
const tBtn=document.getElementById('themeBtn');
if(localStorage.getItem('rofikTheme')==='light'){document.body.classList.add('light');tBtn.textContent='☀️'}
tBtn.onclick=()=>{document.body.classList.toggle('light');tBtn.textContent=document.body.classList.contains('light')?'☀️':'🌙';
                  localStorage.setItem('rofikTheme',document.body.classList.contains('light')?'light':'dark')};

/* scroll anim */
const cards=document.querySelectorAll('[data-obs]');
if('IntersectionObserver'in window){
  const io=new IntersectionObserver(e=>e.forEach(v=>{if(v.isIntersecting){v.target.classList.add('inview');io.unobserve(v.target)}}),{threshold:.2});
  cards.forEach(c=>io.observe(c));
}else{cards.forEach(c=>c.style.opacity=1)}

/* jump to bug section */
function gotoBug(){
  const s=document.getElementById('funcBugSection');
  s.classList.remove('hidden');
  window.scrollTo({top:s.offsetTop,behavior:'smooth'});
}
/* copy helper */
function copy(txt){navigator.clipboard.writeText(txt).then(()=>alert('Copied!')).catch(()=>alert('Copy failed'))}
</script>
</body>
</html>
